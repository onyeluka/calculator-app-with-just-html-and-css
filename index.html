<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calckeys">
                <input type="text" value="0" class="display">

                <input type="button" value="DEL" class="del operator" data-action="delete">
                <input type="button" value="+" class="control" data-action="add">
                <input type="button" value="-" class="control" data-action="minus">
                <input type="button" value="1" class="button">
                <input type="button" value="2" class="button">

                <input type="button" value="/" class="control operator" data-action="divide">
                <input type="button" value="X" class="control operator" data-action="multiply">
                <input type="button" value="3" class="button">
                <input type="button" value="4" class="button">

                <input type="button" value="âˆš" class="button operator" data-action="sqrt">
                <input type="button" value="%" class="button operator" data-action="%">
                <input type="button" value="5" class="button">
                <input type="button" value="6" class="button">

                <input type="button" value="log" class="button operator" data-action="log">
                <input type="button" value="cos" class="button operator" data-action="cos">
                <input type="button" value="7" class="button">
                <input type="button" value="8" class="button">

                <input type="button" value="sin" class="button operator" data-action="sin">
                <input type="button" value="tan" class="button operator" data-action="tan">
                <input type="button" value="9" class="button">
                <input type="button" value="0" class="button">
                <input type="button" value="=" class="equals operator" data-action="equals">
            </div>
        </div>
        <div class="gap"></div>
        <h3>Made with Love by PharmLuka</h3>
    </div>

</body>

</html>
